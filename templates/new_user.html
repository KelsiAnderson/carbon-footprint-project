{% extends 'base.html' %}
{% block title %}new user info{% endblock %}
{% block body %}
<div id="homepage">

<div class="update-info-container">

<h1>Welcome!</h1>
<h3>Create an account</h3>
  <form action="/new_users" method="POST">
    <p>
      <input class="login-info" placeholder="First Name" type="text" name="new-user-f-name">
      </p>
    <p>
      <input class="login-info" placeholder="Username" type="text" name="new-user-username" color="white">
    </p>
    <p>
    <input class="login-info" placeholder="Email" type="text" name="new-user-email">

    </p>
    <p>
    <input class="login-info" placeholder="Password" type="text" name="new-user-password">
 
    </p>
    <p>
      <button type="submit" class="btn btn-outline-dark">Create Account</button>


    </p>
  </form>
</div>
</div>
{% endblock %}
