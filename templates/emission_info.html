{% extends 'base.html' %}
{% block title %}gather info here page{% endblock %}
{% block body %}
<div class="background">
<nav class="navbar navbar-expand-lg navbar-light bg-dark" style="color: #ffe3d8">
    <a class="navbar-brand"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a href="/">Home </a> <span class="sr-only">(current)</span></a>
        </li><br>
        <li class="nav-item">
          <a href="//show-profile-page"> Profile </a>
        </li>
        <li class="nav-item">
          <a href="/show-update-form" method="POST">update info </a>
        </li>
      </ul>
    </div>
  </nav>
<div class="update-info-container">
<h1>Hi! Tell us a little more about your lifestyle</h1>
<i class="fas fa-globe-americas fa-5x"></i>

<form action="/submit-info" method="POST">
    What is your zipcode?
    <input type="text" name="zipcode">
    <br>
    What does your car run on?
    <select id="fuel-type" name="fuel-type">
        <option value="1">Gasoline</option>
        <option value="0">Diesel</option>
        <option value="2">Electric</option>
    </select>
    <br>
    <label>What is your vehicle's mpg?</label>
       <input id="mpg" type="text" name="mpg"> 
    <br>
        <label>How many miles per year do you travel by car?</label>
        <input type="text" name="vehicle-travel">
    <br>
        <label>How many miles per year do you travel on pubic transit?</label>
        <input type="text" name="public-trans">
    <br>
<!-- add location -->
        <label>What is your household income</label>
        <select id="income-dropdown" name="household-income">
            <option value="1">Average</option>
            <option value="2">Less than $10,000</option>
            <option value="3">$10,000 to $19,999</option>
            <option value="4">$20,000 to $29,999</option>
            <option value="5">$30,000 to $39,999</option>
            <option value="6">$40,000 to $49,999</option>
            <option value="7">$50,000 to $59,999</option>
            <option value="8">$60,000 to $79,999</option>
            <option value="9">$80,000 to $99,999</option>
            <option value="10">$100,000 to $119,999</option>
            <option value="11">$120,000 or more</option>
        </select>
    <br>
        <label>How many people live in your household</label>
        <select name="household-amt">
            <option value="1">1 person</option>
            <option value="2">2 people</option>
            <option value="3">3 people</option>
            <option value="4">4 people</option>
            <option value="5">5 or more people</option>
        </select>
    <br>
        <label>Please enter your monthly electricity bill</label>
        <input type="text" name="elect-bill">
    <br>
        <label> Please enter your monthly natrual gas bill</label>
        <input type="text" name="nat-gas-bill">
    <p>
        <input type="submit">
      </p>
</form>
</div>
</div>
{% endblock %}
