<!doctype html>
<html>
  <head>
    <title>
        {% block title %}{% endblock %}
    </title>
    {% block head %}{% endblock %}
  </head>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for msg in messages %}
    <div class="flashes">
      <li>{{ msg }}</li>
    {% endfor %}
    </div>
  {% endif %}
{% endwith %}
  <body>
      {% block body %}{% endblock %}
  </body>
  
</html>
