<!doctype html>
<html>
  <head>
    <title>
        {% block title %}{% endblock %}
    </title>
    {% block head %}{% endblock %}

    {# jQuery #}
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin></script>
  </head>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for msg in messages %}
    <div class="flashes">
      <li>{{ msg }}</li>
    {% endfor %}

    
    </div>
  {% endif %}
{% endwith %}
  <body>
    <a href="/">Home</a>
    <a href="/existing_users">profile</a>
    <a href="/update-info">update info</a>
      {% block body %}{% endblock %}

      {% block js %}{% endblock %}
  </body>
  
</html>
