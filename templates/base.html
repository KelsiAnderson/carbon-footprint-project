    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <title>
        {% block title %}{% endblock %}
        
    </title>
    {% block head %}{% endblock %}

    
  </head>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for msg in messages %}
    <div class="flashes">
      <li>{{ msg }}</li>
    {% endfor %}

    
    </div>
  {% endif %}
{% endwith %}
  <body>
    
      {% block body %}{% endblock %}

      {% block js %}{% endblock %}
  
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  </body>
  
  
</html>
